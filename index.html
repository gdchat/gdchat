<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Chatbot GDCHAT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F5F5;
            color: #333;
        }
        
        h1 {
            color: #7b0000;
            text-align: center;
        }
        
        h3 {
            text-align: center;
            color: #555;
            margin-top: -10px;
        }
        
        #chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        #chat-output {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: linear-gradient(to bottom, #ffffff, #f9f9f9);
            line-height: 1.5;
            scroll-behavior: smooth;
        }
        
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        
        #text-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
            transform: scale(1);
        }
        
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        #send-button {
            background-color: #34a853;
            color: white;
        }
        
        #clear-button {
            background-color: #ea4335;
            color: white;
        }
        
        #save-button {
            background-color: #4285F4;
            color: white;
        }
        
        .user-message {
            margin-bottom: 15px;
            color: #1a73e8;
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 18px 18px 0 18px;
            max-width: 80%;
            margin-left: auto;
        }
        
        .bot-message {
            margin-bottom: 15px;
            color: #5f6368;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 18px 18px 18px 0;
            max-width: 80%;
        }
        
        .typing-indicator {
            color: #70757a;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .typing-indicator::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .system-message {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
        
        #bot-status {
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #34a853;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #quick-replies {
            display: flex;
            gap: 8px;
            padding: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        #quick-replies button {
            background-color: #e0e0e0;
            color: #333;
            padding: 5px 10px;
            font-size: 0.8em;
        }
        
        .site-footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            color: #666;
            font-size: 0.85em;
            border-top: 1px solid #eee;
        }
        
        .site-footer a {
            color: #4285F4;
            text-decoration: none;
        }
        
        .site-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            #button-container {
                flex-direction: column;
                gap: 5px;
            }
            
            button {
                width: 100%;
            }
            
            .user-message, .bot-message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>🤖 Chatbot GDCHAT</h1>
    <h3>o amigo virtual da Gestão Documental do TJMMG</h3>
    
    <div id="chat-container">
        <div id="bot-status">
            <span class="status-dot"></span>
            <span>GDCHAT Online</span>
        </div>
        <div id="chat-output"></div>
        <div id="quick-replies"></div>
        <div id="input-container">
            <input type="text" id="text-input" placeholder="Digite sua mensagem..." x-webkit-speech>
        </div>
        <div id="button-container">
            <button id="send-button">
                <span>Enviar</span>
            </button>
            <button id="clear-button">
                <span>Limpar</span>
            </button>
            <button id="save-button">
                <span>Salvar</span>
            </button>
        </div>
    </div>
    
    <footer class="site-footer">
        <div>GDCHAT v2.0</div>
        <div>Desenvolvido por <a href="#" target="_blank">Yuri Antoniazzi</a> - © 2025</div>
    </footer>

    <script>
    // Configuration
const configuracoesAcesso = (function() {
    const partes = [
        "AIzaSyAk", 
        "-Hn7Ew2G2", 
        "fF8wxZOG0",
        "ryCPs_CV2",
        "14Fk"
    ];
    return partes.join('');
})();

const MODEL_NAME = "gemini-2.0-flash";

// DOM Elements
const chatOutput = document.getElementById('chat-output');
const textInput = document.getElementById('text-input');
const sendButton = document.getElementById('send-button');
const clearButton = document.getElementById('clear-button');
const saveButton = document.getElementById('save-button');
const quickRepliesContainer = document.getElementById('quick-replies');

// Chat state
let chatHistory = JSON.parse(localStorage.getItem('gdchat_history')) || [];
let lastMessageTime = 0;

// Scroll control variables
let userScrolledUp = false;
let lastScrollPosition = 0;

// Quick replies
const quickReplies = [
    "Corrigir textos ortograficamente:", 
    "Em que você pode me ajudar??", 
    "Quais são os Prazos de eliminação para documentos?",
    
];

// Smart scroll function
function smartScroll(forceScroll = false) {
    const chat = chatOutput;
    const isNearBottom = chat.scrollHeight - chat.scrollTop - chat.clientHeight < 100;
    
    if (forceScroll || !userScrolledUp || isNearBottom) {
        chat.scrollTop = chat.scrollHeight;
        userScrolledUp = false;
    }
}

// Initialize the chat with welcome message or history
function initChat() {
    // Clear the chat output
    chatOutput.innerHTML = '';
    
    // Add welcome messages only if chat is empty
    if (chatHistory.length === 1) {
        addSystemMessage("=== Bem-vindo ao GDCHAT ===");
        addSystemMessage("Comandos especiais:");
        addSystemMessage("- 'sair', 'fim' ou 'exit' para encerrar");
        addSystemMessage("- Use 'Limpar' para reiniciar a conversa");
        addSystemMessage("- 'Salvar' guarda o histórico no arquivo");
        addSystemMessage("- Digite /ajuda para ver comandos extras");
    } else {
        // Rebuild chat from history
        chatHistory.forEach(msg => {
            if (msg.role === 'system') {
                addSystemMessage(msg.content);
            } else {
                addMessage(msg.role, msg.content);
            }
        });
    }
    
    // Add quick replies
    quickReplies.forEach(reply => {
        const btn = document.createElement('button');
        btn.textContent = reply;
        btn.addEventListener('click', () => {
            textInput.value = reply;
            textInput.focus();
        });
        quickRepliesContainer.appendChild(btn);
    });

    // Scroll event listener
    chatOutput.addEventListener('scroll', () => {
        const currentScroll = chatOutput.scrollTop;
        
        if (currentScroll < lastScrollPosition && 
            currentScroll < chatOutput.scrollHeight - chatOutput.clientHeight - 200) {
            userScrolledUp = true;
        }
        
        lastScrollPosition = currentScroll;
    });
}

// Add a message to the chat output
function addMessage(role, content, isTyping = false) {
    const messageDiv = document.createElement('div');
    const timestamp = new Date().toLocaleTimeString();
    
    if (isTyping) {
        messageDiv.className = 'typing-indicator';
        messageDiv.id = 'typing-indicator';
    } else if (role === 'system') {
        messageDiv.className = 'system-message';
    } else {
        messageDiv.className = role === 'user' ? 'user-message' : 'bot-message';
    }
    
    const rolePrefix = role === 'user' ? '👤 Você' : '🤖 GDCHAT';
    const displayContent = role === 'system' ? content : `${rolePrefix}: ${content}`;
    
    messageDiv.innerHTML = displayContent;
    
    if (!isTyping && role !== 'system') {
        const timeSpan = document.createElement('div');
        timeSpan.className = 'timestamp';
        timeSpan.textContent = timestamp;
        messageDiv.appendChild(timeSpan);
    }
    
    if (isTyping) {
        const existingTyping = document.getElementById('typing-indicator');
        if (existingTyping) {
            chatOutput.replaceChild(messageDiv, existingTyping);
        } else {
            chatOutput.appendChild(messageDiv);
        }
    } else {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            chatOutput.removeChild(typingIndicator);
        }
        chatOutput.appendChild(messageDiv);
    }
    
    // Scroll behavior - force for bot messages, normal for others
    if (role === 'bot' && !isTyping) {
        smartScroll(true);
    } else {
        smartScroll();
    }
    
    // Save to history (except typing indicators)
    if (!isTyping) {
        if (role === 'system') {
            chatHistory.push({ role: 'system', content: content });
        } else {
            chatHistory.push({ role: role, content: content });
        }
        saveChatToCache();
    }
}

// Helper for system messages
function addSystemMessage(content) {
    addMessage('system', content);
}

// Save chat to localStorage
function saveChatToCache() {
    localStorage.setItem('gdchat_history', JSON.stringify(chatHistory));
}

// Send message to Gemini API
async function sendMessage(message) {
    // Flood protection
    if (Date.now() - lastMessageTime < 15000) {
        addSystemMessage("⚠️ Aguarde 15 segundo entre mensagens");
        return;
    }
    lastMessageTime = Date.now();
    
    // Check for commands
    if (message.startsWith('/')) {
        switch(message.toLowerCase()) {
            case '/ajuda':
                addSystemMessage("📋 Comandos disponíveis:");
                addSystemMessage("/limpar - Reinicia a conversa");
                addSystemMessage("/exportar - Salva o histórico");
                addSystemMessage("/ajuda - Mostra esta mensagem");
                return;
            case '/limpar':
                clearChat();
                return;
            case '/exportar':
                saveChatHistory();
                return;
        }
    }
    
    // Add user message to chat
    addMessage('user', message);
    
    // Show typing indicator
    addMessage('bot', 'GDCHAT está digitando...', true);
    
    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${configuracoesAcesso}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                contents: chatHistory.filter(msg => msg.role !== 'system').map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.content }]
                })),
                generationConfig: {
                    temperature: 0.9,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 2048,
                    stopSequences: []
                },
                safetySettings: [
                    {
                        category: "HARM_CATEGORY_HARASSMENT",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_HATE_SPEECH",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    },
                    {
                        category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                        threshold: "BLOCK_MEDIUM_AND_ABOVE"
                    }
                ]
            })
        });
        
        if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.candidates && data.candidates[0].content.parts) {
            const botResponse = data.candidates[0].content.parts[0].text;
            addMessage('bot', botResponse);
        } else {
            throw new Error('Unexpected response format from API');
        }
    } catch (error) {
        addSystemMessage(`❌ Erro: ${error.message}`);
        console.error('Error:', error);
    }
}

// Save chat history to a file
function saveChatHistory() {
    try {
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const filename = `chat_history_${timestamp}.txt`;
        let content = '';
        
        chatHistory.forEach(message => {
            const role = message.role === 'user' ? 'Você' : (message.role === 'system' ? 'Sistema' : 'GDCHAT');
            content += `${role}: ${message.content}\n\n`;
        });
        
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        addSystemMessage(`✅ Conversa salva como ${filename}`);
        return filename;
    } catch (error) {
        addSystemMessage(`❌ Erro ao salvar: ${error.message}`);
        return null;
    }
}

// Clear the chat history
function clearChat() {
    if (!confirm("Tem certeza que deseja limpar todo o histórico?")) return;
    
    chatHistory = [];
    localStorage.removeItem('gdchat_history');
    chatOutput.innerHTML = '';
    addSystemMessage("> Histórico limpo. Conversa reiniciada.");
}

// Event listeners
sendButton.addEventListener('click', () => {
    const message = textInput.value.trim();
    textInput.value = '';
    
    if (!message) return;
    
    if (message.toLowerCase() === 'sair' || 
        message.toLowerCase() === 'exit' || 
        message.toLowerCase() === 'fim') {
        addSystemMessage("> Chat encerrado. Até mais!");
        return;
    }
    
    sendMessage(message);
});

textInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendButton.click();
    }
});

clearButton.addEventListener('click', clearChat);
saveButton.addEventListener('click', saveChatHistory);

// Protection against inspection
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    addSystemMessage('🔒 Ação não permitida');
});

document.addEventListener('keydown', function(e) {
    if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.key === 'J') || // Ctrl+Shift+J
        (e.ctrlKey && e.key === 'u')                  // Ctrl+U
    ) {
        e.preventDefault();
        addSystemMessage('🔒 Todos os direitos reservados, Yuri Antoniazzi');
    }
});

// Initialize the chat
initChat();
    </script>
</body>
</html>
